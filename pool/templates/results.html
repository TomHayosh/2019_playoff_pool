{% extends 'base.html' %}

{% block header_text %}Results!{% endblock %}

{% block pagebody %}
  <h3>Week 1</h3>
  <table id="week_1_table" cellpadding="4">
    {% for row in data %}
    <tr>
      {% for cell in row %}
      <td{% if forloop.counter > 1 %} align="center"{% endif %}>{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
